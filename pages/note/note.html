<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title id="window-title">New note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="note.js"></script>
  </head>
  <body>
    <input id="note-title" class="title" value="New note"></input>
    
    <textarea id="note-content" class="input" style="display: flex; flex: 1; height: 75%;"></textarea>
    <hr>
    <button id="save-button" class="button is-primary">Save</button>
    <button id="delete-button" class="button is-danger">Delete Note</button>
    <hr>
    <div id="preview"></div>
  </body>
</html>
